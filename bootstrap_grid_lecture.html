<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Grid Lecture</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!--12 columns is the width of the entire page-->
<!--'col' just takes up what is left if not specified-->
<!--'col-' is the same as 'col-12', takes up the whole page -->
<!--'col-lg-#' the # takes up whatever specified columns at breakpoint of the large media px -->
<!--'col-md-#' the # takes up whatever specified columns at breakpoint of the medium media px -->
<!--'class="row row-cols-3"' makes the page split into 3 columns per row, if one is specified as col-12 it will take up the page and the other 2 will take up 2/3 of the next row and leave 1/3 blank bc all columns are specified to have 3 columns per row in the 'class="row row-cols-3"'-->


<div class="container">
    <div class="row row-cols-2" >
        <div class="col bg-primary">
            Column
        </div>
        <div class="col bg-warning">
            Column
        </div>
        <div class="col bg-success">
            Column
        </div>
        <div class="col bg-primary">
            Column
        </div>
        <div class="col bg-warning">
            Column
        </div>
        <div class="col bg-success">
            Column
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
