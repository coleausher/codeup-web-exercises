<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax blog exercise</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>

        h5 {
            display: flex;
            justify-content: center;
            font-size: 36px;
        }

        body {
            background-color: whitesmoke;
        }
        p{
            font-weight: bold;
            color: red;
        }


    </style>
</head>
<body>
<div id="posts"></div>
<!--Bootstrap JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-n1wyXN1wr3bq3jLck+Zfnz0RkgzdePZ/KGJhqF+gNVfuXnqLlCmpThJmmL2dFLwJ" crossorigin="anonymous"></script>
<!--jQuery JavaScript-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        // Load the blog posts on page load
        loadBlogPosts();

        function loadBlogPosts() {
            // Use jQuery's AJAX function to load the blog.json file
            $.ajax({
                url: 'data/blog.json',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    // When the data is loaded, loop through the posts and append them to the #posts div
                    $.each(data, function (i, post) {
                        let postHtml = '<div class="card mb-3">' +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + post.title + '</h5>' +
                            '<p class="card-text">' + post.content + '</p>' +
                            '<p class="card-text">' + post.categories + '</p>' +
                            '<p class="card-text">' + post.date + '</p>' +
                            '</div>' +
                            '</div>';
                        $('#posts').append(postHtml);
                    });
                },
                error: function (xhr, status, error) {
                    // If there's an error loading the data, log it to the console
                    console.log("Error loading blog posts: " + error);
                }
            });
        }
    });
</script>
</body>
</html>
