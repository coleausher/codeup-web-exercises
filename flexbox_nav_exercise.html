<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox_nav_exercise.css">
    <script src="https://kit.fontawesome.com/fd863b4eca.js" crossorigin="anonymous"></script>
</head>
<body>

<nav>
    <ul class="left-side">
        <li><a href="#">Articles</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Market</a></li>
        <li><a href="#">Jobs</a></li>
    </ul>

    <ul class="logo">
        <li><a href="#">Logo</a></li>
    </ul>

    <ul class="right-side">
        <li><a href="#">Follow Us</a></li>
        <li><a><i class="fas fa-search fa-small"></i></a></li>
        <li><a><i class="fas fa-shopping-cart fa-small"></i></a></li>
        <li><a><i class="fa-solid fa-user fa-small"></i></a></li>
    </ul>
</nav>


</body>
</html>
