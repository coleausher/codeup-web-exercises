<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM EVENTS LECTURE</title>
</head>
<body>

<h1 id="header">DOM EVENTS LECTURE</h1>
<input id="input">
<button id="btn1">Click Me!</button>
<button id="btn2">Remove Event Listener</button>

<h3>Login Form</h3>
<form>
    <label for="username">Username</label>
    <input id="username" name="username">
    <label for="email">Email</label>
    <input id="email" name="email">
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <button id="login-btn" type="button">Login</button>


</form>

<script>

<!--steps to create a DOM EVENT-->
    // 1. select an element ie. document(.getElementById / .getElementByClassName / .getElementsByTagName) and probably store it in a variable as it is best practice
   let header =  document.getElementById("header");
    // 2. add event listener function with event type and function handler / can add multiple events to a single node
    header.addEventListener("click", function(){
         header.style.color = "blue";
    });
    header.addEventListener("dblclick", function (){
        header.style.color = "black";
    });
    header.addEventListener("mouseover", function (){
        header.innerHTML = "Greetings Kotlin!";
    });
    header.addEventListener("mouseout", function (){
        header.innerHTML = "DOM EVENTS LECTURE";
    });
    // 'keypress' will only fire off on alphanumeric keystrokes / characters
    let input = document.getElementById("input");
            input.addEventListener("keypress", function (){
                console.log(input.value);
    });
    // 'keyup' will only fire off on alphanumeric keystrokes / characters when the keyboard is released
        let keyUpInput = document.getElementById("input");
            input.addEventListener("keyup", function (){
                console.log(keyUpInput.value);
    });

    // ------------------------------REMOVING EVEN LISTENERS--------------------------------------
        let listener = function (event) {
            alert('You clicked the button!');
    }

    // add event listener to btn1
        let btn1 = document.getElementById('btn1');
            btn1.addEventListener('click', listener);

        let remover = function (event) {
    // remove event listener from btn1
        btn1.removeEventListener('click', listener);
             console.log('Event listener removed.');
    }

    // add event listener to btn2
        let btn2 = document.getElementById('btn2');
         btn2.addEventListener('click', remover);

    // getting form input
        let loginButton = document. getElementById("login-btn")
             loginButton.addEventListener("click", function(event){
                let username = document.getElementById("username").value;
                 let email = document.getElementById("email").value;
                 let password = document.getElementById("password").value;
                 console.log(username);
                 console.log(email);
                 console.log(password);
    });

    // Create a user authentication object
        let userAuthObj = {
            username: username,
            email: email,
            password: password
        };
        console.log(userAuthObj)
        document.getElementById("header").innerHTML = "Welcome " + userAuthObj.username + "!";



</script>


</body>
</html>
