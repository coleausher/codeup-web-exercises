<!DOCTYPE html>
<html>

  <head>
    <!----- info for web browser goes here in head ----->

  <meta charset="utf-8">
    <title>Intro to HTML</title>
    <!----- put script tag below html setup ----->


  </head>

  <body>
  <!----- actual page content goes here in body ----->

  <!----- semantic markup <i>text</i> or <b>text</b> ----->
<p>I am <i>really</i> hungry</p>
  <p>I am <em>really</em> hungry</p>

  <p>I am <b>really</b> hungry</p>
  <p>I am <strong>really</strong> hungry</p>
  </body>
</html>
