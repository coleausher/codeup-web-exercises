    // GET request
    $.ajax('https://pokeapi.co/api/v2/pokemon/charmander').done(function(data) {
        console.log(data);
        console.log(data.moves[0].version_group_details[0].version_group.name)
    })

    // this is the exact same thing as the ajax request from above
    // $.get('https://pokeapi.co/api/v2/pokemon/charmander').done(function(data) {
    //     console.log(data);
    // })



    //POST
    $.ajax('https://pokeapi.co/api/v2/pokemon/charmander', {
        // POST = add new data to database
        type: "POST",
        data: {
            name:     "John",
            location: "Boston"
        }
    });

    //PUT
    $.ajax('https://pokeapi.co/api/v2/pokemon/charmander{id}', {
        // PUT = update data to database
        type: "PUT",
        data: {
            name:     "John",
            location: "Boston"
        }
    });

    // DELETE
    $.ajax('https://pokeapi.co/api/v2/pokemon/charmander{id}', {
        // DELETE = delete data from database
        type: "DELETE"
    });

    $.ajax("https://pokeapi.co/api/v2/pokemon").done(function(data, status, jqXhr) {
        alert("Everything went great! Check out the server's response in the console.");
        console.log(data);
    }).fail(function(jqXhr, status, error) {
        alert("There was an error! Check the console for details");
        console.log("Response status: " + status);
        console.log("Error object: " + error);
    }).always(function() {
        alert("This function always runs!");
    });




</script>
